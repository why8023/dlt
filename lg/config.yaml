# lightning.pytorch==2.2.1

project: 
  name: ecg_ppg
  version: 0.1.0
# seed_everything(config_seed, workers=True)
# global Seed # https://lightning.ai/docs/pytorch/stable/common/trainer.html#reproducibility
seed_everything: 1234

# trainer
trainer:

  # device 
  accelerator: gpu # "cpu", "gpu", "auto"
  strategy: auto
  devices: 1 # [1,2], -1 for all available devices
  num_nodes: 1
  precision: null

  # logger
  logger: 

    - class_path: WandbLogger
      init_args:
        save_dir: logs/wandb
        project: ${project.name}
        log_model: false
        offline: true

    - class_path: TensorBoardLogger
      init_args:
        save_dir: logs/tb
        name: ${project.name}
        
    - class_path: CSVLogger
      init_args:
        save_dir: logs/csv
        name: ${project.name}
  
  # callbacks
  callbacks:
    - class_path: ModelCheckpoint
      init_args:
        filename: epoch={epoch:03d}-val={val/r2:.6f}
        monitor: val/r2
        verbose: true
        save_last: true
        save_top_k: 5
        mode: max
        auto_insert_metric_name: false
        save_on_train_epoch_end: false
        
    - class_path: EarlyStopping
      init_args:
        monitor: val/r2
        patience: 20
        verbose: true
        mode: max
        strict: true
        check_on_train_epoch_end: false

    - class_path: LearningRateMonitor
      init_args:
        logging_interval: epoch

    - class_path: LearningRateFinder
      init_args:
        min_lr: 1e-5
        max_lr: 1e-2
        num_training_steps: 500
        mode: exponential

    - class_path: RichProgressBar
      init_args:
        refresh_rate: 1
        leave: true
    
    - class_path: RichModelSummary
      init_args:
        max_depth: 1

  fast_dev_run: false

  max_epochs: 200
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null

  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null

  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 2

  log_every_n_steps: 50

  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true

  accumulate_grad_batches: 1

  gradient_clip_val: null
  gradient_clip_algorithm: null

  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null


model:
  input_dim: 2216
  output_dim: 104
data:
  data_dir: /work/app/wanghongyang/dataset/ecg_ppg_feat_map
  batch_size: 1024
  num_workers: 4
